<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rick and Morty Search</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <main>
    <!-- Search Section -->
    <section class="full p-5 border-bottom d-flex flex-column justify-content-center align-items-center" id="search-section">
      <h1 class="display-3 mb-3">Rick and Morty API Character Search</h1>
      <p class="mb-4">Search for a character and/or attributes.</p>
      <!-- Search for a character and/or attributes to find a list of characters and images to match your search. -->
      
      <input type="text" id="name-search-input" name="input-name" class="form-control mb-3" placeholder="Character Name">   
      <input type="text" id="status-search-input" name="input-name" class="form-control mb-3" placeholder="Alive or Dead">
      <input type="text" id="gender-search-input" name="input-name" class="form-control mb-5" placeholder="Gender">
      <button class="btn btn-success" type="button" id="search-button"
        onclick="search()">
        Search
      </button>
      
    </section>

    <!-- Results Section -->
    <section class="p-5 init" id="results-container">
      <p id="no-word-found"></p>
      <div id="characters" class="row">
        
      </div>
    </section>
  </main>
  <footer>&copy; Rick and Morty API 2023</footer>

  <!-- Link Axios Library -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
